<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
        <li> {{ post.title }} </li>
        <li> {{ post.content }} </li>
        <li> {{ post.date }} by {{ post.first_name }} </li>
        {% endfor %}
    </ul>

    <span>You have {{posts|length}} posts</span>
</body>
</html>
